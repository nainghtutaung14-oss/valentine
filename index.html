<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segue UI", sans-serif;
      background: radial-gradient(circle at top, #5AE6F2, #5AE6F2 50%, #031C6E 100%);
      color: #222;
    }

    .card {
      background: #fff3e9;
      border-radius: 30px;
      padding: 32px 28px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "‚ù§";
      position: absolute;
      font-size: 80px;
      opacity: 0.06;
      right: -10px;
      top: -10px;
    }

    .heart {
      font-size: 48px;
      margin-bottom: 8px;
      animation: beat 1s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes beat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.15); }
      50%  { transform: scale(1); }
      75%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 1.7rem;
      margin: 6px 0 10px;
    }

    p.subtitle {
      margin: 0 0 24px;
      font-size: 0.95rem;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
      position: relative;
    }

    button {
      border: none;
      padding: 10px 22px;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease,
                  color 0.15s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4b6e, #ff9ac4);
      color: #fff;
      box-shadow: 0 10px 20px rgba(255, 75, 110, 0.4);
    }

    #yesBtn:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 14px 26px rgba(255, 75, 110, 0.5);
    }

    #noBtn {
      background: #f3f3f3;
      color: #555;
    }

    #noBtn:hover {
      /* We'll move it with JS, so no hover style here */
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #ff4b6e;
      min-height: 1.2em;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .card {
        padding: 24px 20px;
      }

      button {
        padding: 9px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">üíò</div>
    <h1 id="question">Chit, will you be my Valentine?</h1>
    <p class="subtitle" id="subtitle">I promise unlimited hugs and a special date ü§´</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No ü•∫</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      question.textContent = "Yay!! You‚Äôre my Valentine now! üíû";
      message.textContent = "Best Decision Ever üòö";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.getElementById("subtitle").style.display = "none";    
    });

    // Make the "No" button run away on hover
    noBtn.addEventListener("mouseover", () => {
      const randomX = (Math.random() * 220) - 110; // -110 to 110
      const randomY = (Math.random() * 120) - 60;  // -60 to 60
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
  </script>
</body>
</html>
